on: push
name: Golang Action
jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: run
        uses: cedrickring/golang-action@1.3.0
        with:
          args: go test -v -coverprofile=coverage.txt ./...
        env:
          PROJECT_PATH: "./backend"
          GO111MODULE: "on"
          IMPORT: "r-cbb/cbbpoll"